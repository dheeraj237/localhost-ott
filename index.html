<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie Streaming</title>
    <style>
        .artplayer-app {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movie Streaming</a>
    </nav>
    <hr>
    <div class="row m-1">
        <div class="col-8 col-md-10">
            <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        </div>
        <div class="col-4 col-md-2">
            <button id="searchButton" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
    <hr>
    <div class="col-12">
        <div class="table-responsive">
            <ul id="movieList" class="list-group col-12 col-sm-12">
                <!-- List items will be added here dynamically -->
            </ul>
        </div>
        </div>
        </table>
    </div>
    <nav aria-label="pages" class="pt-2 d-flex justify-content-center">
        <ul class="pagination">
            <!-- Pagination buttons will be added here dynamically -->
        </ul>
    </nav>
    <hr>
    <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="artplayer-app"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->

    <script>
        var art = new Artplayer(
            {
                container: '.artplayer-app',
                theme: '#ffad00',
                autoplay: true,
                setting: true,
                pip: true,
                autoSize: true,
                aspectRatio: true,
                fullscreen: true,
                airplay: true,
                hotkey: true,
                fastForward: true,
                lock: true,
            }
        );
        // Assuming `movies` is your data array and `perPage` is the number of items you want per page
        const perPage = 10;
        let currentPage = 1;

        async function renderTable(page, searchInput) {
            // fetch movies from /movies endpoint
            const response = await fetch(`/movies?page=${page}&limit=${perPage}&term=${searchInput}`);
            const allItems = await response.json();
            const start = (page - 1) * perPage;
            const end = start + perPage;
            const paginatedItems = allItems.movies.slice(start, end);

            setupPagination(allItems.totalPages);

            const movieList = document.querySelector('#movieList');
            movieList.innerHTML = ''; // Clear existing table rows

            paginatedItems.forEach((movie, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.setAttribute('role', 'button');
                listItem.innerHTML = `
                    <div class="row">
                        <div class="col-12">
                            <p class="font-weight-bold mb-1">${movie.filename}</p>
                        </div>
                        <div class="col-12">
                            <p class="m-0 text-muted">Size: ${movie.size}</p>
                            <p class="m-0 text-muted">Created Date: ${movie.createdTime}</p>
                        </div>
                        </div>
                    </div>
                `;

                listItem.onclick = (event) => {
                    // loadplayer and open as a modal playerModal on click of list item
                    $('#playerModal').modal('show', (event) => {
                        console.log("modal opened");
                    });
                    loadPalyer(movie.path);

                    // event.preventDefault();
                    // document.querySelector('.artplayer-app').style.display = 'block';
                    // loadPalyer(movie.path);
                };

                movieList.appendChild(listItem);
            });
        }

        function setupPagination(totalPages) {
            const paginationContainer = document.querySelector('.pagination');
            paginationContainer.innerHTML = ''; // Clear existing pagination buttons

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = 'page-item';
                const pageLink = document.createElement('a');
                pageLink.className = 'page-link';
                pageLink.href = '#';
                pageLink.innerText = i;
                pageLink.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderTable(currentPage, '');
                };

                pageItem.appendChild(pageLink);
                paginationContainer.appendChild(pageItem);
            }
        }

        function loadPalyer(link) {
            console.log("clicked link", link);
            if (art && link) {
                art.url = link;
                // check if link.srt file exist
                subLink = link.replace(/\.[^/.]+$/, ".srt");
                console.log("subLink", subLink);
                art.subtitle = {
                    url: subLink,
                    type: 'srt',
                    encoding: 'utf-8',
                    escape: true,
                    style: {
                        color: '#03A9F4',
                        'font-size': '30px',
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderTable(currentPage, '');
        });

        // add event listern on click of searchButton and trigger the renderTable with search input
        document.getElementById('searchButton').addEventListener('click', function () {
            const searchInput = document.getElementById('searchInput').value;
            renderTable(1, searchInput);
        });

        $('#playerModal').on('hidden.bs.modal', function (e) {
            if (art) {
                art.pause();
            }
        });
        $('#playerModal').on('shown.bs.modal', function () {
            if (art) {
                let playerElement = art?.video;
                // get videoHieght and videoWidth and set to div with class artplayer-app
                let videoHeight = playerElement?.videoHeight;
                let videoWidth = playerElement?.videoWidth;
                // set height and width of element with class artplayer-app in aspect ratio 16:9
                const aspectRatio = 16 / 9;
                const artplayerApp = document.querySelector('.artplayer-app');
                const containerWidth = artplayerApp.offsetWidth;
                const containerHeight = containerWidth / aspectRatio;
                artplayerApp.style.width = `${containerWidth}px`;
                artplayerApp.style.height = `${containerHeight}px`;
                
            }
        });
    </script>
</body>

</html>
